<!--
    base_generic.html será la base de la cual la mayoría
    de los archivos html extenderán agregando funcionalidad
    extra.
    El siguiente archivo utilizará Bootstrap para el front-end.
-->

<!--
    Para el correcto funcionamiento de Bootstrap es necesario:
    1. Incluir el <!DOCTYPE html>
    2. Incluir el lenguaje <html lang="en">
    3. Incluir el charset correcto <meta charset="utf-8">
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- etiquetas de Django que nos permiten agregar funcionalidad extra. -->
        {% block title %}<title>Chaos Chronicles</title>{% endblock %}
        <meta charset="utf-8">

        <!-- Etiqueta para asegurar el correcto renderizado y touch-zooming en dispositivos moviles -->
        <meta name="viewport" content = "width = device-width, initial-scale = 1">

        <!-- Bootstrap incluido de un CDN (Content Delivery Network) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <!-- Etiqueta para crear el container, necesario para Bootstrap-->
        <div class = "container-sm bg-dark text-white border">

            <!-- Primera línea de la pagina "login"-->
            <div class="row">
                <div class="col-sm-9">
                    <p>Theme: "Inserte eleccion aquí"</p>
                </div>
                <div class="col-sm-3">
                    <p><a href="login/">Log in</a> | <a href="register/">Register</a></p>
                </div>
            </div>

            <!-- Segunda línea de la pagina "titulo"-->
            <div class="row">
                <div class = "col-sm-12">
                    <h1>Chaos Chronicles</h1>
                </div>
            </div>

            <!-- Tercera línea de la pagina "menú"-->
            <div class="row">
                <div class = "col-sm-12">
                    <p><a href="cartas/"> Lista de cartas</a> | <a href="cartas/"> Lista de cartas</a> | <a href="cartas/"> Lista de cartas</a></p>
                </div>
            </div>

        </div>
        <div>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
