<!--
    base_generic.html será la base de la cual la mayoría
    de los archivos html extenderán agregando funcionalidad
    extra.

    El siguiente archivo utilizará Bootstrap y CSS para el front-end.
-->

<!--
    Para el correcto funcionamiento de Bootstrap es necesario:
    1. Incluir el <!DOCTYPE html>
    2. Incluir el lenguaje <html lang="en">
    3. Incluir el charset correcto <meta charset="utf-8">
    4. Incluir el link al CDN de Bootstrap.
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Etiquetas de Django que nos permiten agregar funcionalidad extra. -->
        {% block title %}<title>Chaos Chronicles</title>{% endblock %}
        <meta charset="utf-8">

        <!-- Etiqueta para asegurar el correcto renderizado y touch-zooming en dispositivos moviles -->
        <meta name="viewport" content = "width = device-width, initial-scale = 1">

        <!-- Bootstrap incluido de un CDN (Content Delivery Network) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Inclusion de CSS -->
        <style>
            body{
                background-attachment: fixed;
                background-image: url("/media/media/bg1.jpg");
                min-height: 100vh;
                width: 100%;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }

            .title{
                text-align: center;
            }

            .menu_items{
                text-align: center;
            }

            .log_bar{
                text-align: right;
            }

            .custom-container{
                max-width: 1100px;
                margin: auto;
            }
        </style>

    </head>
    <body>

        <!-- Etiqueta para crear el container, necesario para Bootstrap-->
        <div class = "custom-container p-2 mt-3 bg-dark text-white border">
            
            
            <!-- Menu de la página. -->
            <div class = "menu">
                <div class = "container bg-dark text-white border">
                    <!-- Primera línea de la pagina "theme & login" -->
                    <div class="row">
                        <div class= "col-sm-9">
                        </div>
                        <div class="col-sm-3">
                            <nav>
                                {% if user.is_authenticated %}
                                    <p class = "log_bar"><a>Usuario: {{ user.get_username }} </a><a href="{% url 'logout' %}">Log Out</a></p>
                                {% else %}
                                    <p class = "log_bar"><a href="{% url 'login' %}">Log in</a> or <a href="{% url 'register' %}">Register</a></p>
                                {% endif %}
                            </nav>
                        </div>
                    </div>
                </div>
                <!-- Segunda línea de la pagina "Logo"-->
                
                <div class="row">
                    <div class = "col-sm-4"></div>
                    <div class = "col-sm-4">
                        <h1 class="title">Chaos Chronicles</h1>
                    </div>
                    <div class = "col-sm-4"></div>
                </div>
                

                <!-- Tercera línea de la pagina "menu_items"-->
                <div class="row">
                    <div class = "col-sm-4"></div>
                    <div class = "col-sm-4">
                        <nav>
                            <p class = "menu_items">
                                <a href="{% url 'home' %}"> Home</a> |
                                <a href="{% url 'carta_list' %}"> Cartas</a> |
                                <a href="{% url 'tutorial' %}"> Tutorial</a> |
                                {% if user.is_authenticated %}
                                    <a href="{% url 'deck_list' %}"> Decks</a>
                                {% endif %}
                            </p>
                        </nav>
                    </div>
                    <div class = "col-sm-5"></div>
                </div>
            </div>
            
        </div>
        <div class = "custom-container p-4 my-4 bg-dark text-white">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
