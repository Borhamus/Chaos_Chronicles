<!DOCTYPE html>
<html>
<head>
    <title>Crear/Editar Deck</title>
</head>
<body>
    <h1>{% if deck_form.instance.pk %}Editar Deck{% else %}Crear Deck{% endif %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ deck_form.as_p }}
        <button type="submit">Guardar Deck</button>
    </form>
</body>
</html>
