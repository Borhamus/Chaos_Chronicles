<!DOCTYPE html>
<html>
<head>
    <title>Partidas</title>
</head>
<body>
    <h2>Lista de Partidas</h2>
    <ul>
        {% for partida in partidas %}
            <li>{{ partida.Fecha }} - {{ partida.TiempoJugado }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'partida_create' %}">Crear Nueva Partida</a>
</body>
</html>
