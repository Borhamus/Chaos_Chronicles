{% extends "base_generic.html" %}
{% block content %}
<div class="container">
    <h1>{{ deck.Titulo }}</h1>
    <div class="row">
        <h2>Cartas en el Deck</h2>
        <ul>
            <div class="row">
                {% for deck_card in deck_cards %}  
                        <div class="col-sm-3">
                            <div class="container-fluid" style="border: 4px solid rgb(124, 47, 43); 
                                    padding: 1px; background: rgba(0, 0, 0, 0.5);">                                     
                                <img src="/media/{{ deck_card.carta.Imagen }}" alt="{{ deck_card.carta.Nombre }}" class="mx-auto d-block" height="260px" width="175px">
                                <form method="post" style="display:inline;">
                                    {% csrf_token %}
                                    <input type="hidden" name="carta_id" value="{{ deck_card.carta.id }}">
                                    <input type="hidden" name="action" value="remove">
                                    <div class="button-container mt-1 mb-2">
                                        <button class="centered-button" type="submit">Eliminar</button>
                                    </div>
                                </form>
                            </div>  
                        </div>                                   
                {% endfor %}
            </div>
        </ul>
    </div>
    <div class="row">
        <h2>Agregar Carta al Deck</h2>
        <form class="form-horizontal" method="post">
            {% csrf_token %}

            <div class="form-group">
                <div class="row" >
                    {% for carta in cartas %}
                        <div class="col-sm-3 p-4">
                            <div class="container-fluid" style="border: 4px solid rgb(124, 47, 43); 
                                padding: 1px; background: rgba(0, 0, 0, 0.5);">
                                <img src="/media/{{ carta.Imagen }}" alt="{{ carta.Nombre }}" class="mx-auto d-block" height="260px" width="175px">
                                <div class="form-container" style="display: flex; justify-content: center; align-items: center;">
                                    <label for="tipo">Tipo:</label>
                                    <select name="tipo" id="tipo">
                                        <option value="ci">Circulo</option>
                                        <option value="cu">Cuadrado</option>
                                        <option value="tr">Triangulo</option>
                                    </select>                                   
                                </div>
                                <input type="hidden" name="carta_id" value="{{ carta.id }}">
                                <input type="hidden" name="action" value="add">
                                <div class="button-container mt-2 mb-2">
                                    <button class="centered-button" type="submit">Agregar</button>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
