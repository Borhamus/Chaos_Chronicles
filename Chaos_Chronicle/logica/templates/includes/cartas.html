<div class="container-fluid p-3" style = "text-align: center;">
    <h2>Lista de Cartas</h2>
    <br>
    <div class="row ">
        {% for carta in cartas %}
                <div class="col-sm-3">
                    <img src="/media/{{carta.Imagen }}" alt="{{ carta.Nombre }}" class="object-fit_fill" height="260px" width="175px">
                </div>
        {% endfor %}
    </div>
</div>
